<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign up</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="css/styles.css">

  <!------ Include the above in your HEAD tag ---------->
</head>

<body style="background-color: #ef8172; text-align: center;">


  <div class="view full-page-intro"
    style="background-image: url('https://www.google.com.np/imgres?imgurl=https%3A%2F%2Fwww.w3schools.com%2Fw3css%2Fimg_lights.jpg&imgrefurl=https%3A%2F%2Fwww.w3schools.com%2Fw3css%2Fw3css_images.asp&docid=R0KnAtfyBDsyiM&tbnid=kwgHAQqTiLQXLM%3A&vet=10ahUKEwj5z9nr277bAhWBbX0KHZzyAS8QMwitASgBMAE..i&w=600&h=400&bih=702&biw=1366&q=image&ved=0ahUKEwj5z9nr277bAhWBbX0KHZzyAS8QMwitASgBMAE&iact=mrc&uact=8'); background-repeat: no-repeat; background-size: cover;">
    <div class="mask rgba-black-light d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row wow fadeIn">
          <div class="col-md-6 mb-4 white-text text-center text-md-left">
            <h1 class="display-4 font-weight-bold">Sign Up.</h1>
            <hr class="hr-light">
            <p class="mb-4 d-none d-md-block">
              <strong class="sign-up-heading">Sign your dog up to meet new and interesting dogs nearby.</strong>
            </p>
          </div>
          <div class="col-md-6 col-xl-5 mb-4">
            <div class="card">
              <div class="card-body">
                <form class="sign-up-form">

                  <div class="md-form">
                    <i class="fa fa-user prefix grey-text"></i>
                    <label for="materialFormRegisterNameEx">Your name</label>
                    <input type="text" id="materialFormRegisterNameEx" class="form-control">

                  </div>
                  <div class="md-form">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <label for="materialFormRegisterEmailEx">Your email</label>
                    <input type="email" id="materialFormRegisterEmailEx" class="form-control">

                  </div>
                  <div class="md-form">
                    <i class="fa fa-lock prefix grey-text"></i>
                      <label for="materialFormRegisterPasswordEx">Your password</label>
                    <input type="password" id="materialFormRegisterPasswordEx" class="form-control">

                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="defaultCheck12">
                    <label for="defaultCheck12" class="grey-text">Accept the
                      <a href="#" class="blue-text"> Terms and Conditions</a>
                    </label>
                  </div>
                  <div class="text-center mt-4">
                  <a href="index.html"><button class="btn btn-primary" type="button" data-toggle="modal" data-target="#index.html">Register</button></a>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
